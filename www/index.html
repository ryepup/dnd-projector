<!DOCTYPE html>
<html>
  <head>
    <title>Projector</title>
    <link href="clear.css" rel="stylesheet"/>
    <style>
      body{ margin:0 30px; }

      #combatants li{
      border-radius: 5px;
      -moz-border-radius: 5px;
      -webkit-border-radius: 5px;
      border: 1px solid #000;
      margin: 5px 0;
      padding:2px;
      background-color:#8f8;
      font-size:0.6em;
      }
      .hostile {color:red; background-color:#Faa !important; }
      .bloody {border-style:dotted !important;}

      #combatants li:first-child {font-size:1.5em; border-width:5px;}
      
      .atbat {font-size:1em !important; border-width:3px !important;}
      .damage {float:right;}
      .name, .init {float:left;}
      .init {width:40px;}
    </style>
    <script src="jquery.min.js"></script>
    <script src="projector.js"></script>
  </head>
  <body>
    <ol id="combatants">
    </ol>
  </body>
</html>
